{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Add Item</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Item</button>
</form>

{% if message %}
    <p style="color: green;">{{ message }}</p>
{% endif %}
{% endblock %}
